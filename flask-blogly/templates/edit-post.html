{% extends "base.html" %}

{% block nav%}
<a class="navbar-toggler btn-outline-info" href="/{{post.user_code}}">PROFILE</a>
{% endblock nav %}

{% block heading %}
{% endblock heading %}

{% block content %}
<div style="padding: 10%;">
    <form action="/handle-post{{post.id}}" method="POST">
        <div class="row">
            <h3>Title</h3>
            <div class="col">
                <textarea name="title" class="form-control" name="title" rows="1">{{post.title}}</textarea>
            </div>
            <h3>Content</h3>
            <div class="col">
                <textarea class="form-control" name="content" rows="10" cols="30">{{post.content}}</textarea>
                <button> Submit </button>
            </div>

            <h3>Tags</h3>
            {% for tag in tags %}
            <div>
                <input class="form-check-input" type="checkbox" value="{{ tag.id }}" id="tag_{{ tag.id }}" name="tag">
                <label class="form-check-label" for="tag_{{ tag.id }}">
                    {{ tag.name }}
                </label>
            </div>
            {% endfor %}


        </div>
    </form>
</div>

{% endblock content %}
