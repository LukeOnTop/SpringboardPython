{% extends "base.html" %}

{% block nav%}
<a class="navbar-toggler btn-outline-info" href="/add-user">New Profile</a>

{% endblock nav %}

{% block heading %}
<h1>Show All</h1>
{% endblock heading %}


{% block content %}
<div>
    <ul>
        <br>
        {% for each in user %}
        <a href="/{{each.id}}">
            <li>{{each.first_name}} {{each.last_name}}</li>
            {% endfor %}
    </ul>
</div>

{% endblock content %}
