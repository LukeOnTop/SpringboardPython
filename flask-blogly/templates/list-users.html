{% extends "base.html" %}

{% block heading %}
<h1>Show All</h1>
{% endblock heading %}


{% block content %}
<div>
    <ul>
        <br>
        {% for each in user %}
        <a href="/{{each.id}}">
            <li>{{each.first_name}} {{each.last_name}}</li>
            {% endfor %}

    </ul>

    <form action="/add-user">
        <button>Add User</button>
    </form>
</div>

{% endblock content %}
