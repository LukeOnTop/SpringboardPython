{% extends "base.html" %}

{% block heading %}
<h1>{{user.first_name}} {{user.last_name}}</h1>
<a href="/"><button type="button" class="btn btn-secondary">Home</button></a>
<a href="/delete{{user.id}}"><button type="button" class="btn btn-secondary">Delete Profile</button></a>
<a href="/edit{{user.id}}"><button type="button" class="btn btn-secondary">Edit Profile</button></a>

<div>
    <img src="{{user.image_url}}" class="img-thumbnail" alt="" height="300px" width="300px">
</div>

{% endblock %}


{% block content %}

{% for each in post %}
{% if each.user_code == user.id: %}
<a href="/user-post{{each.id}}">
    <li>{{each.title}}</li>
</a>
{% endif %}
{% endfor %}


<a href="/new-post{{user.id}}"><button type="button" class="btn btn-secondary">New Post</button></a>


{% endblock %}
